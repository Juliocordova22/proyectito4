{% extends 'core/base.html' %}

{% load static %}

{% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="{% static 'core/js/confirmacion.js' %}"></script>

{% endblock %}

{% block contenido %}
<h2>listado de tecnico</h2>

<table class="table table-striped">
    <tr>
        <th>Nombre</th>
       
    </tr>

    {% for t in tecnico %}
    <tr>
        <td>{{t.nombre}} </td>
      
        <td>
            <a href="{% url 'modificar_tecnico' t.id %}">Modificar</a>
            <a href="#" onclick="confirmarEliminacion3({{t.id}})">Eliminar</a>
        </td>
    </tr>


    {% endfor %}
</table>

{% endblock %}
